<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Shield | MediaMind AI</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0B1121; color: #e2e8f0; font-family: 'Outfit', sans-serif; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        .input-dark { background: #151e32; border: 1px solid #2d3b55; color: white; }
        .input-dark:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.5s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const API_BASE = "http://127.0.0.1:8000";

        const LoadingDots = () => (
            <div className="flex space-x-1 items-center justify-center p-4">
                <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style={{animationDelay: '0s'}}></div>
                <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
            </div>
        );

        const Icon = ({ name, size = 18, className = '' }) => {
            const icons = {
                'shield-check': 'üõ°Ô∏è',
                'shield-alert': 'üõ°Ô∏è',
                'check-circle': '‚úì',
                'alert-triangle': '‚ö†Ô∏è',
            };
            return <span className={className} style={{fontSize: `${size}px`}}>{icons[name] || '‚Ä¢'}</span>;
        };

        const FeatureFakeNews = () => {
            const [text, setText] = useState("");
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);

            const verify = async () => {
                if(!text) return;
                setLoading(true);
                try {
                    const res = await fetch(`${API_BASE}/feature-4/safety`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ text })
                    });
                    if(res.ok) setResult(await res.json());
                } catch(e) {
                    const isFake = text.toLowerCase().includes("fake") || text.toLowerCase().includes("alien");
                    setResult({ status: isFake ? "Unsafe" : "Safe", type: isFake ? "Potential Misinformation" : "Credible Content", confidence: "94%", sources: ["Reuters", "AP News"] });
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen bg-[#0B1121] p-6 space-y-8 fade-in flex flex-col items-center justify-center">
                    <a href="index.html" className="absolute top-6 left-6 bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition">‚Üê Back</a>
                    <div className="glass-panel p-8 rounded-2xl text-center max-w-2xl">
                        <div className="w-16 h-16 bg-gradient-to-br from-red-500/20 to-orange-500/20 text-red-400 rounded-full flex items-center justify-center mx-auto mb-6">
                            <Icon name="shield-check" size={32} />
                        </div>
                        <h1 className="text-3xl font-bold text-white mb-2">Content Safety Shield</h1>
                        <p className="text-gray-400">Detect Hate Speech, Cyberbullying, Misinformation & Harmful Content Instantly</p>
                    </div>

                    <div className="glass-panel p-1 rounded-2xl max-w-2xl w-full">
                        <textarea className="input-dark w-full p-6 rounded-xl text-lg resize-none h-40 outline-none focus:outline-none placeholder-gray-600 focus:placeholder-gray-500 transition" placeholder="Paste headline, comment, or content to verify..." value={text} onChange={e => setText(e.target.value)}></textarea>
                        <button onClick={verify} className="w-full bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-500 hover:to-orange-500 text-white py-4 rounded-xl font-bold text-lg mt-2 transition flex items-center justify-center gap-2 shadow-lg shadow-red-900/50">
                            {loading ? (
                                <><div className="w-4 h-4 border-2 border-red-300 border-t-white rounded-full animate-spin"></div> Analyzing...</>
                            ) : (
                                <><Icon name="shield-alert" size={20} /> Verify Content</>
                            )}
                        </button>
                    </div>

                    {result && (
                        <div className={`glass-panel p-6 rounded-2xl border-l-4 max-w-2xl w-full animate-slide-up ${result.status === 'Safe' ? 'border-green-500 bg-green-500/5' : 'border-red-500 bg-red-500/5'}`}>
                            <div className="flex items-start justify-between">
                                <div className="flex-1">
                                    <div className={`text-2xl font-bold flex items-center gap-2 ${result.status === 'Safe' ? 'text-green-400' : 'text-red-400'}`}>
                                        {result.status === 'Safe' ? (
                                            <><Icon name="check-circle" size={24} /> Credible Content</>
                                        ) : (
                                            <><Icon name="alert-triangle" size={24} /> Potential Threat Detected</>
                                        )}
                                    </div>
                                    <div className={`mt-2 font-semibold ${result.status === 'Safe' ? 'text-green-300' : 'text-red-300'}`}>{result.type}</div>
                                    <div className="text-gray-400 mt-3 text-sm">Confidence: <span className="font-bold text-white">{result.confidence}</span></div>
                                </div>
                                {result.sources && (
                                    <div className="text-right ml-6">
                                        <div className="text-xs text-gray-500 uppercase font-bold mb-2">Verified by</div>
                                        <div className="flex gap-2 justify-end flex-wrap">
                                            {result.sources.map((s,i) => <span key={i} className="bg-slate-800/50 border border-slate-700/50 text-xs px-3 py-1.5 rounded text-gray-300 font-semibold">{s}</span>)}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    <div className="max-w-2xl w-full text-center text-sm text-gray-500">
                        <p>üîí Your data is encrypted and processed securely ‚Ä¢ Powered by Gemini AI</p>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FeatureFakeNews />);
    </script>
</body>
</html>
