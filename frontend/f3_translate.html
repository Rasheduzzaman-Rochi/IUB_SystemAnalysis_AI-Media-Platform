<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Translator | MediaMind AI</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0B1121; color: #e2e8f0; font-family: 'Outfit', sans-serif; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE = "http://127.0.0.1:8000";

        const LoadingDots = () => (
            <div className="flex space-x-1 items-center justify-center p-4">
                <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style={{animationDelay: '0s'}}></div>
                <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
            </div>
        );

        const Icon = ({ name, size = 18, className = '' }) => {
            const icons = {
                'globe': 'ğŸŒ',
                'zap': 'âš¡',
            };
            return <span className={className} style={{fontSize: `${size}px`}}>{icons[name] || 'â€¢'}</span>;
        };

        const FeatureTranslate = () => {
            const [input, setInput] = useState("");
            const [output, setOutput] = useState("");
            const [loading, setLoading] = useState(false);
            const [lang, setLang] = useState("Bengali");

            useEffect(() => {
                // Icons initialized via Icon component
            }, [output, loading]);

            const handleTranslate = (e) => {
                if (e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                if(!input || loading) return;
                setLoading(true);
                
                fetch(`${API_BASE}/feature-3/translate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text: input, target_language: lang })
                })
                .then(res => {
                    if(res.ok) {
                        return res.json();
                    } else {
                        throw new Error('Failed');
                    }
                })
                .then(data => {
                    setOutput(data.translated_text || "Translation completed");
                    setLoading(false);
                })
                .catch(err => {
                    console.error("Translation error:", err);
                    setOutput("Mock Translation: " + input + " in " + lang);
                    setLoading(false);
                });
            };

            return (
                <div className="min-h-screen bg-[#0B1121] flex items-center justify-center p-6 fade-in">
                    <a href="index.html" className="absolute top-6 left-6 bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition">â† Back</a>
                    <form className="max-w-3xl w-full flex flex-col" onSubmit={(e) => e.preventDefault()}>
                        <div className="mb-8 text-center">
                            <h1 className="text-4xl font-black bg-gradient-to-r from-yellow-400 to-orange-400 bg-clip-text text-transparent mb-2">Live Translator</h1>
                            <p className="text-gray-400">Real-time multi-language translation powered by AI</p>
                        </div>

                        {/* Input Section */}
                        <div className="glass-panel rounded-2xl p-6 mb-6 border border-slate-700/50">
                            <div className="flex items-center justify-between mb-4">
                                <div className="text-xs text-gray-500 uppercase font-bold flex items-center gap-2"><Icon name="globe" size={14} /> English Input</div>
                                <span className="text-xs text-gray-600">{input.length} characters</span>
                            </div>
                            <textarea className="bg-slate-800/50 text-gray-200 p-4 rounded-xl resize-none outline-none border border-slate-700/50 focus:border-yellow-500/50 transition w-full placeholder-gray-600 focus:placeholder-gray-500" placeholder="Type or paste text to translate..." value={input} onChange={e => setInput(e.target.value)} rows="5"></textarea>
                        </div>

                        {/* Controls */}
                        <div className="glass-panel p-4 rounded-2xl flex items-center gap-3 mb-6 border border-slate-700/50">
                            <div className="flex-1">
                                <select className="bg-slate-800 text-white px-4 py-3 rounded-xl outline-none border border-slate-700/50 w-full font-semibold hover:border-yellow-500/50 focus:border-yellow-500/50 transition" value={lang} onChange={e => setLang(e.target.value)}>
                                    <option value="Bengali">ğŸ‡§ğŸ‡© Bengali</option>
                                    <option value="Spanish">ğŸ‡ªğŸ‡¸ Spanish</option>
                                    <option value="French">ğŸ‡«ğŸ‡· French</option>
                                    <option value="Hindi">ğŸ‡®ğŸ‡³ Hindi</option>
                                    <option value="German">ğŸ‡©ğŸ‡ª German</option>
                                    <option value="Japanese">ğŸ‡¯ğŸ‡µ Japanese</option>
                                    <option value="Arabic">ğŸ‡¸ğŸ‡¦ Arabic</option>
                                </select>
                            </div>
                            <button type="button" className="bg-gradient-to-r from-yellow-600 to-orange-600 hover:from-yellow-500 hover:to-orange-500 text-white py-3 px-8 rounded-xl font-bold transition flex items-center gap-2 shadow-lg shadow-yellow-900/50 whitespace-nowrap" onClick={handleTranslate} disabled={loading}>
                                {loading ? (
                                    <><div className="w-4 h-4 border-2 border-yellow-300 border-t-white rounded-full animate-spin"></div> Translating</>
                                ) : (
                                    <><Icon name="zap" size={18} /> Translate</>
                                )}
                            </button>
                        </div>

                        {/* Output Section */}
                        {output && (
                            <div className="glass-panel rounded-2xl p-6 border border-blue-500/30 mb-6 animate-fadeIn">
                                <div className="flex items-center justify-between mb-4">
                                    <div className="text-xs text-gray-500 uppercase font-bold flex items-center gap-2"><Icon name="globe" size={14} /> {lang} Translation</div>
                                    <span className="text-xs text-gray-600">{output.length} characters</span>
                                </div>
                                <div className="bg-gradient-to-br from-blue-600/10 to-purple-600/10 text-white p-4 rounded-xl border border-blue-500/20 min-h-32">
                                    <p className="text-lg leading-relaxed">{output}</p>
                                </div>
                            </div>
                        )}

                        {loading && (
                            <div className="glass-panel rounded-2xl p-6 border border-yellow-500/30 mb-6 flex flex-col items-center justify-center min-h-32">
                                <div className="w-8 h-8 border-4 border-yellow-500/20 border-t-yellow-500 rounded-full animate-spin mb-3"></div>
                                <p className="text-sm text-gray-400">Translating your text...</p>
                            </div>
                        )}

                        <div className="p-4 rounded-lg bg-slate-800/30 border border-slate-700/50 text-center text-sm text-gray-400">
                            ğŸ”’ Encrypted â€¢ ğŸŒ 7+ Languages
                        </div>
                    </form>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FeatureTranslate />);
    </script>
</body>
</html>
