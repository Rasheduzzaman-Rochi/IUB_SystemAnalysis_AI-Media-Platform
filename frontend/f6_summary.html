<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Summarizer | MediaMind AI</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0B1121; color: #e2e8f0; font-family: 'Outfit', sans-serif; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        .input-dark { background: #151e32; border: 1px solid #2d3b55; color: white; }
        .input-dark:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.5s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const API_BASE = "http://127.0.0.1:8000";

        const LoadingDots = () => (
            <div className="flex space-x-1 items-center justify-center p-4">
                <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style={{animationDelay: '0s'}}></div>
                <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
            </div>
        );

        const FeatureSummary = () => {
            const [text, setText] = useState("");
            const [summary, setSummary] = useState("");
            const [loading, setLoading] = useState(false);

            const handleSummarize = async () => {
                if(!text) return;
                setLoading(true);
                try {
                    const res = await fetch(`${API_BASE}/feature-6/summary`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ text })
                    });
                    if(res.ok) setSummary((await res.json()).summary);
                } catch(e) {
                    setSummary("This is a mock summary. The AI generated a concise version of your text.");
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen bg-[#0B1121] flex items-center justify-center p-6 fade-in">
                    <div className="flex flex-col lg:flex-row gap-6 w-full max-w-6xl">
                        {/* Left side - Input */}
                        <div className="w-full lg:w-1/2 flex flex-col">
                            <div className="mb-4">
                                <h3 className="text-gray-400 uppercase font-bold text-sm mb-2 flex items-center gap-2"><i data-lucide="file-text" size={16}></i> Original Document</h3>
                                <p className="text-xs text-gray-500">Paste article, research paper, or any long text content</p>
                            </div>
                            <textarea className="input-dark p-6 rounded-2xl flex-1 resize-none leading-relaxed font-mono text-sm outline-none focus:outline-none border border-slate-700/50 focus:border-blue-500/50 transition placeholder-gray-600 focus:placeholder-gray-500" placeholder="Paste content here to summarize..." value={text} onChange={e => setText(e.target.value)}></textarea>
                        </div>

                        {/* Right side - Output */}
                        <div className="w-full lg:w-1/2 flex flex-col">
                            <div className="flex justify-between items-center mb-4">
                                <div>
                                    <h3 className="text-green-400 uppercase font-bold text-sm flex items-center gap-2 mb-1"><i data-lucide="zap" size={16}></i> AI Summary</h3>
                                    <p className="text-xs text-gray-500">Condensed version of your content</p>
                                </div>
                                <button onClick={handleSummarize} className="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-500 hover:to-emerald-500 text-white px-4 py-2 rounded-lg text-sm font-bold transition shadow-lg shadow-green-900/50 flex items-center gap-2">
                                    {loading ? <><div className="w-3 h-3 border-2 border-green-300 border-t-white rounded-full animate-spin"></div> Summarizing</> : <><i data-lucide="send" size={14}></i> Summarize</>}
                                </button>
                            </div>
                            <div className="glass-panel flex-1 rounded-2xl p-8 overflow-y-auto border border-slate-700/50 flex flex-col justify-start">
                                {loading ? (
                                    <div className="flex flex-col items-center justify-center h-full">
                                        <div className="w-12 h-12 border-4 border-green-500/20 border-t-green-500 rounded-full animate-spin mb-4"></div>
                                        <p className="text-gray-400 text-sm">Generating summary...</p>
                                    </div>
                                ) : summary ? (
                                    <div className="animate-slide-up">
                                        <p className="text-lg leading-relaxed text-white">{summary}</p>
                                        <div className="mt-6 pt-6 border-t border-slate-700/50 text-xs text-gray-500">
                                            <p>ðŸ“Š Compression ratio: {text.length > 0 ? Math.round((1 - summary.length / text.length) * 100) : 0}%</p>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex flex-col items-center justify-center h-full text-center text-gray-500">
                                        <i data-lucide="file-text" size={48} className="opacity-20 mb-4"></i>
                                        <p className="text-sm">Summary will appear here</p>
                                        <p className="text-xs mt-2 opacity-60">Paste content and click summarize</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FeatureSummary />);
        lucide.createIcons();
    </script>
</body>
</html>
